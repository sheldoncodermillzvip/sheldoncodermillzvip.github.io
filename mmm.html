<!DOCTYPE html>
<html>
<head>
    <title>MMM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h5 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
        background-image: url('/w3images/onepage_restaurant.jpg');
        background-color: black;
        min-height: 100%;
        background-position: center;
        background-size: cover;
        }
    </style>
</head>
<body>

    <div class="bgimg w3-display-container w3-text-white">
        <div class="w3-display-middle w3-jumbo">
            <img width="300" height="160" src="assets/img/logonav1.png" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
        </div>
        <div class="w3-display-topleft w3-container w3-xlarge">
            <p><button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-black">businesses</button></p>
            <p><button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">managing partners</button></p>
        </div>
        <div class="w3-display-bottomleft w3-container">
            <p class="w3-xlarge">money makes money | master mind management</p>
            <p class="w3-large">by Sheldon Millz</p>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-black w3-display-container">
                <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>MILL$ by $heldon Millz</h1>
            </div>
            <div class="w3-container">
                <p>coming soon...</p>
            </div>
            <div class="w3-container w3-black">
                <h1>InTown VIP</h1>
            </div>
            <div class="w3-container">
                <p>intown.vip</p>
            </div>
            <div class="w3-container w3-black">
                <h1>InTown Technology</h1>
            </div>
            <div class="w3-container">
                <p>intowntechnology.com</p>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-black">
                <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>managing partners</h1>
            </div>
            <div class="w3-container">
                <p>our managing partners are currently private. we accept new managing partners per invite only.</p>
            </div>
        </div>
    </div>

</body>
</html>
