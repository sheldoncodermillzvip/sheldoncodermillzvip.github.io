<!DOCTYPE html>
<html>
<head>
    <title>MMM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h5 {font-family: 'Bebas Neue'}
        body, html {
            height: 100%;
            color: gray;
        }
        .bgimg {
        background-image: url('/w3images/onepage_restaurant.jpg');
        background-color: whitesmoke;
        min-height: 100%;
        background-position: center;
        background-size: cover;
        }
    </style>
    <script src="https://kit.fontawesome.com/b22a6013dc.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="bgimg w3-display-container w3-text-white">
        <div class="w3-display-middle w3-jumbo">
            <img width="300" height="160" src="assets/img/logonav1.png" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
        </div>
        <div class="w3-display-topleft w3-container w3-xlarge">
            <p><button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-light-gray w3-text-white">business profile</button></p>
        </div>
        <div class="w3-display-bottomleft w3-container">
            <p class="w3-xlarge">money makes money | master mind management</p>
        </div>
    </div>

    <!-- Menu Modal -->
    <div id="menu" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom">
            <div class="w3-container w3-gray w3-text-white w3-display-container">
                <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
                <h1>Business Profile</h1>
            </div>
            <div class="w3-container">
                <p>
                    MMM exists to oversee the InTown brand. Our operations include mergers and acquisitions, executive management, investments, and staffing.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
